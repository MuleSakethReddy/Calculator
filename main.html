<!DOCTYPE html>

<html>
    <head>
        <script>
            var flag=0;
            function clr()
            {
                document.getElementById("result").value=" ";
            }
            function send(val)
            {
                if(flag==1)
                clr();
                flag=0;
                document.getElementById("result").value+=val;
            }
            function evaluat()
            {
                var x = document.getElementById("result").value;
                var y = eval(x);
                document.getElementById("result").value = y;
                flag = 1;
            }
        </script>
    </head>
    <body style=background:beige>
        <table align="center" border="1px">
            <tr>
                <td>
                    <h2> Simple Calculator</h2>  
                </td>
            </tr>
        </table>
        <table align="center" border="1px">
            <tr>
                <td colspan="4">
                    <input type="text" id="result" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" onclick="send('1')" value="1">
                </td>
                <td>
                    <input type="button" onclick="send('2')" value="2">
                </td>
                <td>
                    <input type="button" onclick="send('3')" value="3">
                </td>
                <td>
                    <input type="button" onclick="send('+')" value="+">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" onclick="send('4')" value="4" />
                </td>
                <td>
                    <input type="button" onclick="send('5')" value="5" />
                </td>
                <td>
                    <input type="button" onclick="send('6')" value="6" />
                </td>
                <td>
                    <input type="button" onclick="send('-')" value="-" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" onclick="send('7')" value="7" />
                </td>
                <td>
                    <input type="button" onclick="send('8')" value="8" />
                </td>
                <td>
                    <input type="button" onclick="send('9')" value="9" />
                </td>
                <td>
                    <input type="button" onclick="send('*')" value="*" />
                </td>
            </tr>
            <tr>
                <td >
                    <input type="button" onclick="evaluat()" value="=" />
                </td>
                <td >
                    <input type="button" onclick="send('0')" value="0" />
                </td>
                <td>
                    <input type="button" onclick="clr()" value="C" />
                </td>
                <td>
                    <input type="button" onclick="send('/')" value="/" />
                </td>
            </tr>
        </table>
    </body>
</html>
